<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор звонков продажников</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="loadingSpinner" class="hidden">
        <div class="d-flex align-items-center">
            <div class="spinner-border text-primary me-2" role="status"></div>
            <div>
                <h5 class="mb-0" id="loadingMessage">Загрузка...</h5>
                <small id="loadingDetails">Пожалуйста, подождите</small>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Анализатор звонков продажников</h1>
        
        <!-- Форма загрузки -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Загрузить новый звонок</h5>
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="callFile" class="form-label">Файл звонка (MP3, WAV, M4A)</label>
                        <input class="form-control" type="file" id="callFile" accept=".mp3,.wav,.m4a,.ogg">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="agentName" class="form-label">Имя продажника</label>
                            <input type="text" class="form-control" id="agentName">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="clientId" class="form-label">ID клиента</label>
                            <input type="text" class="form-control" id="clientId">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="callNotes" class="form-label">Примечания</label>
                        <textarea class="form-control" id="callNotes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузить и анализировать</button>
                </form>
            </div>
        </div>
        
        <!-- Список звонков -->
        <div class="card">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Проанализированные звонки</h5>
                <button id="refreshBtn" class="btn btn-sm btn-light">
                    <i class="bi bi-arrow-clockwise"></i> Обновить
                </button>
            </div>
            <div class="card-body">
                <div id="callsList" class="row">
                    <!-- Здесь будут звонки -->
                    <div class="col-12 text-center py-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p class="mt-2">Загрузка списка звонков...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Модальное окно с деталями анализа -->
        <div class="modal fade" id="analysisModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Анализ звонка</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <!-- Оценки -->
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <div class="card-header bg-info text-white">
                                        <h5 class="mb-0">Оценки</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="text-center mb-3">
                                            <div id="overallScore" class="score-badge mx-auto mb-2">0.0</div>
                                            <h6>Общая оценка</h6>
                                        </div>
                                        <ul class="list-group" id="scoresList">
                                            <!-- Здесь будут оценки -->
                                        </ul>
                                    </div>
                                </div>
                                
                                <!-- Рекомендации -->
                                <div class="card">
                                    <div class="card-header bg-warning text-dark">
                                        <h5 class="mb-0">Рекомендации</h5>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group" id="recommendationsList">
                                            <!-- Здесь будут рекомендации -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Лучшие и худшие моменты -->
                            <div class="col-md-8">
                                <div class="card mb-3">
                                    <div class="card-header bg-success text-white">
                                        <h5 class="mb-0">Лучшие моменты</h5>
                                    </div>
                                    <div class="card-body" id="bestMomentsList">
                                        <!-- Здесь будут лучшие моменты -->
                                    </div>
                                </div>
                                
                                <div class="card mb-3">
                                    <div class="card-header bg-danger text-white">
                                        <h5 class="mb-0">Требуют улучшения</h5>
                                    </div>
                                    <div class="card-body" id="worstMomentsList">
                                        <!-- Здесь будут худшие моменты -->
                                    </div>
                                </div>
                                
                                <!-- Анализ по этапам -->
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <h5 class="mb-0">Анализ по этапам разговора</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="accordion" id="stagesAccordion">
                                            <!-- Здесь будут этапы -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Транскрипция -->
                        <div class="card mt-3">
                            <div class="card-header bg-dark text-white">
                                <h5 class="mb-0">Транскрипция</h5>
                            </div>
                            <div class="card-body">
                                <pre id="transcriptText" class="p-3" style="white-space: pre-wrap;"></pre>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Пользовательский JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
