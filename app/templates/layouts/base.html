<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Анализатор звонков продажников{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/dialogue.css">
    {% block extra_css %}{% endblock %}
</head>

<body>
    {% include "partials/header.html" %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    {% include "partials/loading_spinner.html" %}
    {% include "partials/notifications.html" %}
    {% include "partials/modals.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js для визуализации -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Пользовательские JavaScript файлы -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/analysis.js"></script>
    <script src="/static/js/comments.js"></script>
    <script src="/static/js/highlight.js"></script>
    <script src="/static/js/notifications.js"></script>
    <script src="/static/js/progress-tracker.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
